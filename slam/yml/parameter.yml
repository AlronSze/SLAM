# orb parameters
orb:
  features_max : 1000
  scale : 1.20
  levels : 8
  threshold_init : 20
  threshold_min : 7

# match parameters
match:
  track_ratio : 0.7
  relocalize_ratio : 0.75
  local_loop_ratio : 0.7
  global_loop_ratio : 0.7

# keyframe parameters
keyframe:
  norm_min : 1.785
  norm_max : 1.895

# filter parameters
filter:
  interval : 5
  depth_max : 4.0

# pnp parameters
pnp:
  track_threshold : 80
  relocalize_threshold : 40
  local_loop_threshold : 80
  global_loop_threshold : 40

# dbow2 parameters
dbow2:
  loop_score : 0.020
  track_score : 0.015

# g2o parameters
g2o:
  chi2_threshold : 1000.0